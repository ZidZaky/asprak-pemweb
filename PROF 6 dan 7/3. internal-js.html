<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JavaScript</title>
</head>
<body>
    <button id="tombol">Klik Disini</button>
    <h1 id="header1"></h1>
    <script>
        document.getElementById("tombol").addEventListener("click", () => (document.getElementById("header1").innerHTML = "Berhasil memencet"))
    </script>
</body>
</html>
