<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global</title>
  </head>
  <body>
    <h1>Global property and Function</h1>
    <script>
      //global property
      let nan = NaN;
      let infinity = Infinity;
      let undfd = undefined;
      let nu = null;

      console.log(nan);
      console.log(infinity);
      console.log(undfd);
      console.log(nu);

      //global function
      let desimal = 213213.3424;
      console.log(parseInt(desimal));
      console.log(parseInt(837.940));
      let desimal2 = "213213.3424";
      console.log(typeof desimal);
      console.log(typeof desimal2);
      console.log(parseFloat(desimal2));

    </script>
  </body>
</html>
