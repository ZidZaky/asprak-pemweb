<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Belajar JS : Variables</h1>
    <script>
        //Deklarasi Variable
        var angka1;
        let angak2;
        const angka3 = 10;

        //mengisi variable
        let buah;
        buah = "mangga";
        console.log(buah);

        //insialisasi
        let mobil = "supra";

        // Typeless Programming languages
        let variable;
        variable = "Selamat Pagi";
        console.log(variable);
        
        variable = "Selamat Malam";
        console.log(variable);
        
        variable = 1203123;
        console.log(variable);
        
        variable = 123132.5453;
        console.log(variable);

        variable = false;
        console.log(variable);

        // //constanta errors
        // const PI = 3.14;
        // PI = 22/7;



    </script>
</body>
</html>
